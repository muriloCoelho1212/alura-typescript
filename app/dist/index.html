<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="container bg-dark text-light d-flex flex-column justify-content-around min-vh-100">
    <div class="container">
        <h1 class="text-center">Negociações</h1>
    
        <div id="msgView"></div>
    
        <form class="form">
    
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" class="form-control bg-light" required autofocus placeholder="dd/mm/aaaa"/>
            </div>
    
            <div class="form-group">
                <label for="quantidade" class="fw-bold">Quantidade</label>
                <input type="number" min="1" step="1" id="quantidade" class="form-control bg-light" value="1" required/>
            </div>
    
            <div class="form-group">
                <label for="valor" class="fw-bold">Valor</label>
                <input id="valor" type="number" class="form-control bg-light"  min="0.01" step="0.01" value="0.0" required />
            </div>
    
            <div class="form-btn pb-4 pt-2">
                <button class="btn btn-primary" type="submit">Incluir</button>
                <button id="botao-importa" class="btn btn-primary">Importar</button>
            </div>
        </form>
        <div id="negociacoesView"></div>
    </div>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
